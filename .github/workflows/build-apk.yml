name: Build Flutter APK

on:
  push:
    branches: [ main ]  # 触发分支，可改为您的主分支
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4  # 克隆仓库

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'  # 或 11

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'  # 项目指定版本
        channel: 'stable'

    - name: Get dependencies
      working-directory: ./simple_live_app  # 进入 app 目录
      run: flutter pub get

    - name: Build APK
      working-directory: ./simple_live_app
      run: flutter build apk --release

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: simple_live_app/build/app/outputs/flutter-apk/app-release.apk

    # 可选：创建 GitHub Release
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        tag_name: v1.0.0  # 自定义版本
        artifacts: simple_live_app/build/app/outputs/flutter-apk/app-release.apk
        token: ${{ secrets.GITHUB_TOKEN }}name: Build Flutter APK

